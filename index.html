<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Terminal</title>

<style>
/* CRT + general UI styles */
body {
    background: black;
    color: #00ff80;
    font-family: "Courier New", monospace;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: perspective(700px) translateZ(0) rotateX(2deg) rotateY(-2deg);
    background-image:
        linear-gradient(rgba(0,255,128,0.03) 50%, rgba(0,0,0,0.15) 50%);
    background-size: 100% 3px;
    box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.7);
}

/* Glitch */
@keyframes glitchBurst {
    0%, 92%, 100% { filter: none; }
    93% { filter: hue-rotate(90deg) contrast(2); }
    94% { filter: hue-rotate(-120deg) blur(2px); }
    95% { filter: none; }
}
.glitchActive {
    animation: glitchBurst 0.4s linear;
}

/* Terminal Window */
.terminal {
    border: 2px solid #00ff80;
    padding: 30px;
    width: 380px;
    text-align: center;
    box-shadow: 0 0 20px #00ff80;
    z-index: 3;
}

/* Display mask */
#display {
    border: 2px solid #00ff80;
    padding: 15px;
    font-size: 28px;
    margin-bottom: 20px;
    letter-spacing: 6px;
}

/* Keypad */
.keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}
.btn {
    border: 2px solid #00ff80;
    padding: 20px;
    font-size: 24px;
    cursor: pointer;
    background: rgba(0,255,128,0.15);
}
.btn:hover {
    background: rgba(0,255,128,0.4);
}

/* Progress Screen */
#progressScreen {
    display: none;
    color: #00ff80;
    font-size: 20px;
    white-space: pre-line;
}

/* Override Screen */
#overrideScreen {
    position: fixed;
    inset: 0;
    background: black;
    color: red;
    text-shadow: 0 0 10px red;
    text-align: center;
    padding-top: 20%;
    font-size: 40px;
    display: none;
    z-index: 10;
}

/* DOCUMENT PAGE */
#documentPage {
    display: none;
    flex-direction: column;
    color: #00ff80;
    text-align: center;
    padding-top: 30px;
    z-index: 50;
}

#documentHeader {
    font-size: 22px;
    margin-bottom: 25px;
    color: #00ff80;
    text-shadow: 0 0 10px #00ff80;
}

#documentImage {
    max-width: 75%;
    border: 2px solid #00ff80;
    box-shadow: 0 0 20px #00ff80;
}
</style>
</head>
<body>

<!-- Terminal Window -->
<div class="terminal" id="mainTerminal">
    <h1>ACCESS REQUIRED</h1>
    <div id="display">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢</div>

    <div class="keypad">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">0</div>
        <div class="btn" id="clear">CLR</div>
        <div class="btn" id="enter">OK</div>
    </div>

    <div id="status"></div>
</div>

<!-- Hacking Progress Screen -->
<div id="progressScreen"></div>

<!-- Override Screen -->
<div id="overrideScreen">SYSTEM OVERRIDE ENGAGED</div>

<!-- FINAL DOCUMENT PAGE -->
<div id="documentPage">
    <div id="documentHeader">
        TSSOUC/LEVEL8/DOCUMENTS/1962/THESSINCIDENT/newspaper.jpeg
    </div>

    <!-- ðŸ”» Replace "yourimagehere.jpg" with ANY real image URL -->
    <img id="documentImage" src="newspaper.jpg">
</div>


<script>
/* FINAL WORKING VERSION WITH DOCUMENT PAGE */

const CORRECT_CODE = "228466666667";
const MAX_LEN = CORRECT_CODE.length;

let input = "";
const display = document.getElementById("display");
const status = document.getElementById("status");
const terminal = document.getElementById("mainTerminal");
const progress = document.getElementById("progressScreen");
const override = document.getElementById("overrideScreen");
const documentPage = document.getElementById("documentPage");

display.textContent = "â€¢".repeat(MAX_LEN);

/* Random glitch effect */
setInterval(() => {
    document.body.classList.add("glitchActive");
    setTimeout(() => {
        document.body.classList.remove("glitchActive");
    }, 150);
}, 4000 + Math.random() * 6000);

/* Typing animation */
function typeText(el, text, speed) {
    let i = 0;
    function type() {
        el.textContent = text.slice(0, i);
        i++;
        if (i <= text.length) setTimeout(type, speed);
    }
    type();
}

/* Button interactions */
document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (value === "CLR") {
            input = "";
            display.textContent = "â€¢".repeat(MAX_LEN);
            status.textContent = "";
            return;
        }

        if (value === "OK") {
            if (input === CORRECT_CODE) {
                status.textContent = "ACCESS GRANTED";
                status.style.color = "#00ff80";
                launchProgress();
            } else {
                status.textContent = "ACCESS DENIED";
                status.style.color = "red";
            }
            return;
        }

        if (input.length < MAX_LEN) {
            input += value;
            display.textContent =
                "â—".repeat(input.length) + "â€¢".repeat(MAX_LEN - input.length);
        }
    });
});

/* Show progress screen */
function launchProgress() {
    setTimeout(() => {
        terminal.style.display = "none";
        progress.style.display = "block";

        const log =
`> INITIALIZING OVERRIDE...
> BREACH PROTOCOL ACTIVE...
> FIREWALL NEUTRALIZED...
> ADMIN ROUTE ELEVATED...
> CORE CONTROL HANDOFF...
`;

        typeText(progress, log, 40);

        setTimeout(() => {
            override.style.display = "block";
            setTimeout(showFinalDocument, 2500);
        }, 5000);

    }, 900);
}

/* SHOW FINAL DOCUMENT PAGE */
function showFinalDocument() {
    override.style.display = "none";
    documentPage.style.display = "flex";
}
</script>

</body>
</html>
