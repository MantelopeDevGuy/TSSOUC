<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Access Terminal</title>

<style>
/* ------------------ CRT EFFECTS ------------------ */
body {
    background: black;
    color: #00ff80;
    font-family: "Courier New", monospace;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;

    /* CRT curvature */
    transform: perspective(700px) translateZ(0) rotateX(2deg) rotateY(-2deg);

    /* Scanlines */
    background-image:
        linear-gradient(rgba(0,255,128,0.03) 50%, rgba(0,0,0,0.15) 50%);
    background-size: 100% 3px;

    /* Vignette */
    box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.7);
}

@keyframes flicker {
    0%, 100% { opacity: 1; }
    97% { opacity: 0.7; }
    98% { opacity: 0.3; }
    99% { opacity: 0.9; }
}

@keyframes glitchBurst {
    0% { filter: none; }
    92% { filter: none; }
    93% { filter: hue-rotate(90deg) contrast(2); }
    94% { filter: hue-rotate(-120deg) blur(2px); }
    95% { filter: none; }
    100% { filter: none; }
}

.glitchActive {
    animation: glitchBurst 0.4s linear;
}

/* ------------------ TERMINAL BOX ------------------ */
.terminal {
    border: 2px solid #00ff80;
    padding: 30px;
    width: 380px;
    text-align: center;
    box-shadow: 0 0 20px #00ff80;
    animation: flicker 2s infinite;
    z-index: 3;
}

h1 {
    font-size: 22px;
    animation: flicker 3s infinite;
}

#display {
    background: black;
    border: 2px solid #00ff80;
    padding: 15px;
    font-size: 28px;
    margin-bottom: 20px;
    letter-spacing: 8px;
    box-shadow: inset 0 0 10px #00ff80;
}

.keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}

.btn {
    border: 2px solid #00ff80;
    padding: 20px;
    font-size: 24px;
    cursor: pointer;
    background: rgba(0,255,128,0.15);
    transition: 0.15s;
}

.btn:hover {
    background: rgba(0,255,128,0.4);
    box-shadow: 0 0 12px #00ff80;
}

#status {
    margin-top: 20px;
    height: 20px;
    font-size: 18px;
}

/* ------------------ PROGRESS SCREEN ------------------ */
#progressScreen {
    display: none;
    color: #00ff80;
    font-size: 20px;
    white-space: pre-line;
    text-align: left;
    z-index: 3;
}

/* ------------------ SYSTEM OVERRIDE SCREEN ------------------ */
#overrideScreen {
    position: fixed;
    inset: 0;
    background: black;
    color: red;
    display: none;
    text-align: center;
    font-size: 40px;
    padding-top: 20%;
    letter-spacing: 4px;
    text-shadow: 0 0 15px red;
    animation: flicker 0.15s infinite;
    z-index: 10;
}
</style>
</head>

<body>

<div class="terminal" id="mainTerminal">
    <h1>ACCESS REQUIRED</h1>
    <div id="display">••••••••••••</div>

    <div class="keypad">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn" id="clear">CLR</div>
        <div class="btn" id="enter">OK</div>
    </div>

    <div id="status"></div>
</div>

<div id="progressScreen"></div>

<div id="overrideScreen">
    SYSTEM OVERRIDE ENGAGED<br>
    FORCE ACCESS ENABLED
</div>

<script>
/* ------------------ CONFIG ------------------ */
const CORRECT_CODE = "2284.66666667";   // 14 characters

let input = "";
const MAX_LEN = CORRECT_CODE.length;

const display = document.getElementById("display");
const status = document.getElementById("status");
const terminal = document.getElementById("mainTerminal");
const progressScreen = document.getElementById("progressScreen");
const overrideScreen = document.getElementById("overrideScreen");

/* ------------------ RANDOM GLITCH ------------------ */
setInterval(() => {
    document.body.classList.add("glitchActive");
    setTimeout(() => {
        document.body.classList.remove("glitchActive");
    }, 150);
}, 4000 + Math.random() * 6000);

/* ------------------ TYPE EFFECT ------------------ */
function typeText(element, text, speed = 35) {
    let i = 0;
    function type() {
        element.textContent = text.slice(0, i);
        i++;
        if (i <= text.length) setTimeout(type, speed);
    }
    type();
}

/* ------------------ BUTTON HANDLING ------------------ */
document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("click", () => {
        const value = btn.textContent;

        /* Clear */
        if (value === "CLR") {
            input = "";
            display.textContent = "•".repeat(MAX_LEN);
            status.textContent = "";
            return;
        }

        /* Submit */
        if (value === "OK") {
            console.log("Entered code:", input); // DEBUG
            console.log("Correct code:", CORRECT_CODE); // DEBUG

            if (input === CORRECT_CODE) {
                status.textContent = "ACCESS GRANTED";
                status.style.color = "#00ff80";
                launchProgress();
            } else {
                status.textContent = "ACCESS DENIED";
                status.style.color = "red";
            }
            return;
        }

        /* Add input */
        if (input.length < MAX_LEN) {
            input += value;
            display.textContent =
                "●".repeat(input.length) + "•".repeat(MAX_LEN - input.length);
        }
    });
});

/* ------------------ HACKING PROGRESS ------------------ */
function launchProgress() {
    setTimeout(() => {
        terminal.style.display = "none";
        progressScreen.style.display = "block";

        const log =
`> INITIATING BREACH PROTOCOL...
> DECRYPTING MULTI-LAYER FIREWALL...
> INJECTING ACCESS TOKEN...
> OVERRIDING SECURITY LOCKS...
> SYSTEM RESPONSE: OVERRIDE REQUESTED
> STABILIZING CONNECTION...
> ENGAGING CORE BYPASS SEQUENCE...
> ACCESS LEVEL: ADMINISTRATOR
> TRANSFERRING CONTROL...
`;

        typeText(progressScreen, log, 38);

        setTimeout(() => {
            startOverride();
        }, 5500);

    }, 900);
}

/* ------------------ SYSTEM OVERRIDE ------------------ */
function startOverride() {
    progressScreen.style.display = "none";
    overrideScreen.style.display = "block";

    setTimeout(() => {
        overrideScreen.textContent += "\nACCESS CHANNEL UNLOCKED";
    }, 1500);

    setTimeout(() => {
        overrideScreen.textContent += "\nSYSTEM BREACH SUCCESSFUL";
    }, 3000);
}
</script>


</body>
</html>
