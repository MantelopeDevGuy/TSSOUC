<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Terminal</title>

<style>
/* CRT screen effects */
body {
    background: black;
    color: #00ff80;
    font-family: "Courier New", monospace;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;

    /* CRT curvature */
    transform: perspective(700px) translateZ(0) rotateX(2deg) rotateY(-2deg);

    /* Scanlines */
    background-image:
        linear-gradient(rgba(0,255,128,0.03) 50%, rgba(0,0,0,0.15) 50%);
    background-size: 100% 3px;

    /* Vignette */
    box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.7);
}

/* Glitch burst */
@keyframes glitchBurst {
    0%, 92%, 100% { filter: none; }
    93% { filter: hue-rotate(90deg) contrast(2); }
    94% { filter: hue-rotate(-120deg) blur(2px); }
    95% { filter: none; }
}
.glitchActive {
    animation: glitchBurst 0.4s linear;
}

/* Terminal box */
.terminal {
    border: 2px solid #00ff80;
    padding: 30px;
    width: 380px;
    text-align: center;
    box-shadow: 0 0 20px #00ff80;
    z-index: 3;
}

#display {
    border: 2px solid #00ff80;
    padding: 15px;
    font-size: 28px;
    margin-bottom: 20px;
    letter-spacing: 6px;
}

.keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}

.btn {
    border: 2px solid #00ff80;
    padding: 20px;
    font-size: 24px;
    cursor: pointer;
    background: rgba(0,255,128,0.15);
    transition: 0.15s;
}
.btn:hover {
    background: rgba(0,255,128,0.4);
}

#progressScreen {
    display: none;
    color: #00ff80;
    font-size: 20px;
    white-space: pre-line;
}

#overrideScreen {
    position: fixed;
    inset: 0;
    background: black;
    color: red;
    text-shadow: 0 0 10px red;
    text-align: center;
    padding-top: 20%;
    font-size: 40px;
    display: none;
}
</style>
</head>
<body>

<!-- Terminal -->
<div class="terminal" id="mainTerminal">
    <h1>ACCESS REQUIRED</h1>

    <!-- Masked code display -->
    <div id="display">••••••••••••••</div>

    <!-- Keypad -->
    <div class="keypad">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">0</div>
        <div class="btn" id="clear">CLR</div>
        <div class="btn" id="enter">OK</div>
    </div>

    <div id="status"></div>
</div>

<!-- Progress Screen -->
<div id="progressScreen"></div>

<!-- Override Screen -->
<div id="overrideScreen">SYSTEM OVERRIDE ENGAGED</div>

<script>
/* FINAL WORKING VERSION */

// The working code
const CORRECT_CODE = "228466666667";
const MAX_LEN = CORRECT_CODE.length;

let input = "";
const display = document.getElementById("display");
const status = document.getElementById("status");
const terminal = document.getElementById("mainTerminal");
const progress = document.getElementById("progressScreen");
const override = document.getElementById("overrideScreen");

// Initial mask
display.textContent = "•".repeat(MAX_LEN);

// Random glitch bursts
setInterval(() => {
    document.body.classList.add("glitchActive");
    setTimeout(() => {
        document.body.classList.remove("glitchActive");
    }, 150);
}, 4000 + Math.random() * 6000);

// Handle keypad presses
document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (value === "CLR") {
            input = "";
            display.textContent = "•".repeat(MAX_LEN);
            status.textContent = "";
            return;
        }

        if (value === "OK") {
            if (input === CORRECT_CODE) {
                status.textContent = "ACCESS GRANTED";
                status.style.color = "#00ff80";
                launchProgress();
            } else {
                status.textContent = "ACCESS DENIED";
                status.style.color = "red";
            }
            return;
        }

        if (input.length < MAX_LEN) {
            input += value;
            display.textContent =
                "●".repeat(input.length) + "•".repeat(MAX_LEN - input.length);
        }
    });
});

// Typing effect
function typeText(el, text, speed) {
    let i = 0;
    function type() {
        el.textContent = text.slice(0, i);
        i++;
        if (i <= text.length) setTimeout(type, speed);
    }
    type();
}

// Hacking progress screen
function launchProgress() {
    setTimeout(() => {
        terminal.style.display = "none";
        progress.style.display = "block";

        const log =
`> INITIALIZING OVERRIDE...
> BREACH PROTOCOL ACTIVE...
> FIREWALL NEUTRALIZED...
> ADMIN ROUTE ELEVATED...
> CORE CONTROL HANDOFF...
`;

        typeText(progress, log, 40);

        setTimeout(() => {
            override.style.display = "block";
        }, 5000);

    }, 900);
}
</script>

</body>
</html>
